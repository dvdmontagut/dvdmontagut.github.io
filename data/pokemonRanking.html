            <script>
                let pokemonData;
                let datosFiltradosGenTip = [];
                d3.json("../pokemon.json").then(function (data) {
                    pokemonData = data;
                    rankear(data);
                    datosFiltradosGenTip = data;
                });

                function rankear(datos) {
                    const cuantos = 50;
                    datos.sort(function (a, b) {
                        return b.HP - a.HP;
                    })
                    var topHp = datos.slice(0, cuantos);

                    datos.sort(function (a, b) {
                        return b.Attack - a.Attack;
                    })
                    var topAttack = datos.slice(0, cuantos);

                    datos.sort(function (a, b) {
                        return b.Defense - a.Defense;
                    })
                    var topDefense = datos.slice(0, cuantos);

                    datos.sort(function (a, b) {
                        return b["Sp. Atk"] - a["Sp. Atk"];
                    })
                    var topSa = datos.slice(0, cuantos);

                    datos.sort(function (a, b) {
                        return b["Sp. Def"] - a["Sp. Atk"];
                    })
                    var topSd = datos.slice(0, cuantos);

                    datos.sort(function (a, b) {
                        return b.Speed - a.Speed;
                    })
                    var topSpe = datos.slice(0, cuantos);


                    var cajaStat = d3.select("#hp");
                    cajaStat.selectAll("*").remove();
                    topHp.forEach(function (d) {
                        console.log(d);
                        let nombre;
                        if (d.Form) {
                            nombre = d.Name + " (" + d.Form + ")";
                        } else {
                            nombre = d.Name;
                        }
                        var caja = cajaStat.append("div")
                            .attr("class", "list-group-item")
                            .attr("title", nombre + ": " + d.HP);
                        caja.append("img")
                            .attr("src", function () {
                                return "https://raw.githubusercontent.com/PMDCollab/SpriteCollab/master/portrait/" + d.ID.toString().padStart(4, '0') + "/Normal.png";
                            });

                    });

                    cajaStat = d3.select("#atk");
                    cajaStat.selectAll("*").remove();
                    topAttack.forEach(function (d) {
                        console.log(d);
                        let nombre;
                        if (d.Form) {
                            nombre = d.Name + " (" + d.Form + ")";
                        } else {
                            nombre = d.Name;
                        }
                        var caja = cajaStat.append("div")
                            .attr("class", "list-group-item")
                            .attr("title", nombre + ": " + d.Attack);
                        caja.append("img")
                            .attr("src", function () {
                                return "https://raw.githubusercontent.com/PMDCollab/SpriteCollab/master/portrait/" + d.ID.toString().padStart(4, '0') + "/Normal.png";
                            });
                    });

                    cajaStat = d3.select("#df");
                    cajaStat.selectAll("*").remove();
                    topDefense.forEach(function (d) {
                        console.log(d);
                        let nombre;
                        if (d.Form) {
                            nombre = d.Name + " (" + d.Form + ")";
                        } else {
                            nombre = d.Name;
                        }
                        var caja = cajaStat.append("div")
                            .attr("class", "list-group-item")
                            .attr("title", nombre + ": " + d.Defense);
                        caja.append("img")
                            .attr("src", function () {
                                return "https://raw.githubusercontent.com/PMDCollab/SpriteCollab/master/portrait/" + d.ID.toString().padStart(4, '0') + "/Normal.png";
                            });
                    });

                    cajaStat = d3.select("#sa");
                    cajaStat.selectAll("*").remove();
                    topSa.forEach(function (d) {
                        console.log(d);
                        let nombre;
                        if (d.Form) {
                            nombre = d.Name + " (" + d.Form + ")";
                        } else {
                            nombre = d.Name;
                        }
                        var caja = cajaStat.append("div")
                            .attr("class", "list-group-item")
                            .attr("title", nombre + ": " + d["Sp. Atk"]);
                        caja.append("img")
                            .attr("src", function () {
                                return "https://raw.githubusercontent.com/PMDCollab/SpriteCollab/master/portrait/" + d.ID.toString().padStart(4, '0') + "/Normal.png";
                            });
                    });

                    cajaStat = d3.select("#sd");
                    cajaStat.selectAll("*").remove();
                    topSd.forEach(function (d) {
                        console.log(d);
                        let nombre;
                        if (d.Form) {
                            nombre = d.Name + " (" + d.Form + ")";
                        } else {
                            nombre = d.Name;
                        }
                        var caja = cajaStat.append("div")
                            .attr("class", "list-group-item")
                            .attr("title", nombre + ": " + d["Sp. Def"]);
                        caja.append("img")
                            .attr("src", function () {
                                return "https://raw.githubusercontent.com/PMDCollab/SpriteCollab/master/portrait/" + d.ID.toString().padStart(4, '0') + "/Normal.png";
                            });
                    });

                    cajaStat = d3.select("#spe");
                    cajaStat.selectAll("*").remove();
                    topSpe.forEach(function (d) {
                        console.log(d);
                        let nombre;
                        if (d.Form) {
                            nombre = d.Name + " (" + d.Form + ")";
                        } else {
                            nombre = d.Name;
                        }
                        var caja = cajaStat.append("div")
                            .attr("class", "list-group-item")
                            .attr("title", nombre + ": " + d.Speed);
                        caja.append("img")
                            .attr("src", function () {
                                return "https://raw.githubusercontent.com/PMDCollab/SpriteCollab/master/portrait/" + d.ID.toString().padStart(4, '0') + "/Normal.png";
                            });
                    });
                }

                let filtrosTipo = [];
                let filtrosGen = [];

                checkboxes.forEach(function (checkbox) {
                    checkbox.addEventListener('change', function () {
                        if (this.checked) {
                            switch (this.id) {
                                case "one":
                                    filtrosGen.push("1");
                                    break;
                                case "two":
                                    filtrosGen.push("2");
                                    break;
                                case "three":
                                    filtrosGen.push("3");
                                    break;
                                case "four":
                                    filtrosGen.push("4");
                                    break;
                                case "five":
                                    filtrosGen.push("5");
                                    break;
                                case "six":
                                    filtrosGen.push("6");
                                    break;
                                case "seven":
                                    filtrosGen.push("7");
                                    break;
                                case "eight":
                                    filtrosGen.push("8");
                                    break;
                                case "nine":
                                    filtrosGen.push("9");
                                    break;
                                default :
                                    filtrosTipo.push(this.id);
                            }
                        } else {
                            let index;
                            switch (this.id) {
                                case "one":
                                    index = filtrosGen.indexOf('1');
                                    if (index > -1)
                                        filtrosGen.splice(index, 1);
                                    break;

                                case "two":
                                    index = filtrosGen.indexOf('2');
                                    if (index > -1)
                                        filtrosGen.splice(index, 1);
                                    break;

                                case "three":
                                    index = filtrosGen.indexOf('3');
                                    if (index > -1)
                                        filtrosGen.splice(index, 1);
                                    break;
                                case "four":
                                    index = filtrosGen.indexOf('4');
                                    if (index > -1)
                                        filtrosGen.splice(index, 1);
                                    break
                                case "five":
                                    index = filtrosGen.indexOf('5');
                                    if (index > -1)
                                        filtrosGen.splice(index, 1);
                                    break;
                                case "six":
                                    index = filtrosGen.indexOf('6');
                                    if (index > -1)
                                        filtrosGen.splice(index, 1);
                                    break;
                                case "seven":
                                    index = filtrosGen.indexOf('7');
                                    if (index > -1)
                                        filtrosGen.splice(index, 1);
                                    break;
                                case "eight":
                                    index = filtrosGen.indexOf('8');
                                    if (index > -1)
                                        filtrosGen.splice(index, 1);
                                    break;
                                case "nine":
                                    index = filtrosGen.indexOf('9');
                                    if (index > -1)
                                        filtrosGen.splice(index, 1);
                                    break;
                                default :
                                    index = filtrosGen.indexOf(this.id);
                                    if (index > -1)
                                        filtrosGen.splice(index, 1);

                                    index = filtrosTipo.indexOf(this.id);
                                    if (index > -1)
                                        filtrosTipo.splice(index, 1);
                                    break;
                            }
                        }
                        datosFiltradosGenTip = pokemonData.filter(function (d) {
                            let esta = null;
                            if (filtrosTipo.length != 0) {
                                filtrosTipo.forEach(function (tipo) {
                                    if ((d.Type1.toLowerCase() == tipo) || (d.Type2.toLowerCase() == tipo)) {
                                        if (esta === null) {
                                            esta = true;
                                        } else {
                                            if (!esta) {
                                                esta = false;
                                            }
                                        }
                                    } else {
                                        esta = false;
                                    }
                                });
                            } else {
                                esta = true;
                            }
                            if (filtrosGen.length != 0) {
                                let esta2 = false;
                                filtrosGen.forEach(function (gen) {
                                    if (d.Generation == gen) {
                                        esta2 = true;
                                    }
                                });
                                return esta && esta2;
                            }
                            return esta;
                        });
                        rankear(datosFiltradosGenTip);
                    });
                });
