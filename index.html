    var dateArray = [5,40,50,60];
        var width = 500;

        var widthScale = d3.scaleLinear().domain([0,60]).range([0,width]);
        var colorScale = d3.scaleLinear().domain([0,60]).range(["green","red"]);

        var axis = d3.axisBottom(widthScale).ticks(5);
        var canvas = d3.select("body").append("svg").attr("width",width).attr("height",height);
        var g = canvas.append("g").attr("transform","translate(20,0)");

        var bars = g.selectAll("rect").data(dateArray).enter().append("rect")
            .attr("width",function (d){return widthScale(d);})
            .attr("height",50)
            .attr("fill",function(d){return colorScale(d)})
            .attr("y",function (d,i){return i*75});

        canvas.append("g").attr("transform","translate(20,400)").call(axis);
